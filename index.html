<!DOCTYPE html>
<html>

<head>
    <title>Bus Route Showcase</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #busRoute {
            width: 250px;
            height: 500px;
            background-color: #f2f2f2;
        }

        #routePath {
            fill: none;
            stroke: #333;
            stroke-width: 2px;
            transition: stroke-dashoffset 1s ease-in-out;
        }
    </style>
</head>

<body>

    <svg id="busRoute"></svg>

    <script>
        function createBusRoute(numStops, labels) {
            const busRoute = document.getElementById("busRoute");
            let viewBox = "100 0 100 " + (numStops + 1) * 100;
            busRoute.setAttribute('viewBox', viewBox)
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");

            const startY = 100; // Starting y-coordinate
            const distance = 100; // Distance between each point

            let pathData = "";

            for (let i = 0; i < numStops; i++) {
                const x = 100; // x-coordinate (fixed value)
                const y = startY + (i * distance); // Calculate y-coordinate

                // Add circle for each point
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("class", "busStop");
                circle.setAttribute("cx", x);
                circle.setAttribute("cy", y);
                circle.setAttribute("r", "8");
                busRoute.appendChild(circle);

                // Add label for each circle
                const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
                label.setAttribute("class", "busLabel");
                label.setAttribute("x", x + 15);
                label.setAttribute("y", y + 5);
                label.textContent = labels[i];
                busRoute.appendChild(label);

                // Generate path data
                if (i === 0) {
                    pathData += `M${x} ${y}`;
                } else {
                    pathData += ` L${x} ${y}`;
                }
            }

            // Set the path data
            path.setAttribute("d", pathData);
            path.setAttribute("id", "routePath");
            busRoute.appendChild(path);
        }

        // Usage example
        const numStops = 5; // Change this value to the desired number of stops
        const labels = ["Stop 1", "Stop 2", "Stop 3", "Stop 4", "Stop 5"]; // Array of labels

        createBusRoute(numStops, labels);
    </script>

</body>

</html>
